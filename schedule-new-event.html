<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Schedule New Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body class="d-flex">
  <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <h1>Select a Day</h1>
    <div class="mt-3">
      <button type="button" class="btn btn-outline-primary">
        <b>Sunday</b>
        <br />Jul 29
      </button>
      <button type="button" class="btn btn-outline-primary">
        <b>Monday</b>
        <br />Jul 30
      </button>
      <button type="button" class="btn btn-outline-primary">
        <b>Tuesday</b>
        <br />Jul 31
      </button>
      <button type="button" class="btn btn-outline-primary">
        <b>Wednesday</b>
        <br />Aug 1
      </button>
      <button type="button" class="btn btn-outline-primary">
        <b>Thursday</b>
        <br />Aug 2
      </button>
      <button type="button" class="btn btn-outline-primary">
        <b>Friday</b>
        <br />Aug 3
      </button>
      <button type="button" class="btn btn-outline-primary">
        <b>Saturday</b>
        <br />Aug 4
      </button>
    </div>

    <div class="mt-5">
      <h4 class="text-center">Choose a Free Time</h4>
      <ul class="list-group">
        <li class="list-group-item text-center px-3">10:00 am</li>
        <li class="list-group-item text-center">11:00 am</li>
        <li class="list-group-item text-center"> 1:00 pm</li>
        <li class="list-group-item text-center"> 2:00 pm</li>
        <li class="list-group-item text-center"> 4:00 pm</li>
      </ul>
</body>

</html>
