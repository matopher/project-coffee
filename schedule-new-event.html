<body class="d-flex">
  <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <h1>Select a Day</h1>
    <div class="mt-3">
      <button type="button" class="btn btn-outline-primary m-2">
        <b>Sunday</b>

      </button>

        <b>Tuesday</b>
        <br />Jul 31
      </button>
      <button type="button" class="btn btn-outline-primary mx-1">
        <b>Wednesday</b>
        <br />Aug 1
      </button>
      <button type="button" class="btn btn-outline-primary mx-1">
        <b>Thursday</b>
        <br />Aug 2
      </button>
      <button type="button" class="btn btn-outline-primary mx-1">
        <b>Friday</b>
        <br />Aug 3
      </button>
      <button type="button" class="btn btn-outline-primary mx-1">
        <b>Saturday</b>
        <br />Aug 4
      </button>
    </div>

    <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
      <h4 class="text-center pb-2">Choose a Free Time</h4>
      <div class="btn-group-vertical">
        <button class="btn btn-lg btn-outline-primary px-5 py-3 mb-3">10:00 am</button>
        <button class="btn btn-lg btn-outline-primary px-5 py-3 mb-3">10:00 am</button>
